<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Active Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .year-frame {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            background-color: white;
            position: relative;
        }
        .member-list {
            position: absolute;
            bottom: 0;
            width: 100%;
            animation: scrollUp 10s linear infinite;
        }
        @keyframes scrollUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        .member-item {
            padding: 5px;
            font-size: 16px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Active Members of NGO</h1>
    <div class="container">
        <div id="active-members-2025" class="year-frame">
            <h3>Active Members 2025</h3>
            <div id="members-2025" class="member-list"></div>
        </div>
        <div id="active-members-2024" class="year-frame">
            <h3>Active Members 2024</h3>
            <div id="members-2024" class="member-list"></div>
        </div>
        <div id="active-members-2023" class="year-frame">
            <h3>Active Members 2023</h3>
            <div id="members-2023" class="member-list"></div>
        </div>
        <div id="active-members-2022" class="year-frame">
            <h3>Active Members 2022</h3>
            <div id="members-2022" class="member-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    <script>
        async function fetchAndDisplayMembers() {
            // Fetch the Excel file from the GitHub Pages URL
            const response = await fetch('https://yjssngo.github.io/amembers.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });

            // Loop through each year (sheet) and display members
            const years = ['2022', '2023', '2024', '2025'];
            years.forEach(year => {
                const sheet = workbook.Sheets[year];
                if (sheet) {
                    const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    displayMembersForYear(year, data);
                }
            });
        }

        function displayMembersForYear(year, data) {
            const yearDiv = document.getElementById(`members-${year}`);
            
            // Iterate over the rows and extract the 'Name' column (index 2)
            data.forEach((row, index) => {
                // Skip the header row (index 0)
                if (index === 0) return;

                // Check if the 'Name' column is not empty
                const memberName = row[2]; // 'Name' is in the 3rd column (index 2)
                if (memberName) {
                    const memberDiv = document.createElement('div');
                    memberDiv.classList.add('member-item');
                    memberDiv.textContent = memberName; // Display the Name
                    yearDiv.appendChild(memberDiv);
                }
            });
        }

        // Initialize fetching and displaying data
        fetchAndDisplayMembers();
    </script>
</body>
</html>
